framework:
  secret: test
  test: ~
  session:
    storage_id: session.storage.filesystem
  router:
    resource: ~

security:
  role_hierarchy:
    ROLE_ADMIN:       ROLE_USER
    ROLE_SUPER_ADMIN: [ROLE_ADMIN]
  providers:
    in_memory:
      memory:
        users: {}

  encoders:
    Symfony\Component\Security\Core\User\UserInterface: plaintext
  firewalls:
    default:
      http_basic: ~
      anonymous:  ~

hshn_class_matcher:
  matchers:
    post: { equals: Hshn\SecurityVoterExtraBundle\Tests\Functional\Fixtures\Entity\Post }

hshn_security_voter_extra:
  voters:
    voter_1:
      attributes: [OWNER]
      classes: { matcher: post }
      expression: 'user === object.getUser()'
    voter_2:
      attributes: [OWNER]
      classes: { matcher: post }
      property_path: user
